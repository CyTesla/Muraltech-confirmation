<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MuralTechPro - Email Confirmation</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 500px;
            width: 90%;
        }
        .logo {
            font-size: 28px;
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
        }
        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 16px;
        }
        .success {
            color: #28a745;
            font-size: 18px;
            margin: 20px 0;
        }
        .error {
            color: #dc3545;
            font-size: 18px;
            margin: 20px 0;
        }
        .icon {
            font-size: 60px;
            margin-bottom: 20px;
        }
        .message {
            font-size: 16px;
            line-height: 1.6;
            margin: 20px 0;
        }
        .btn {
            background: #667eea;
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 20px;
            text-decoration: none;
            display: inline-block;
        }
        .btn:hover {
            background: #5a6fd8;
        }
        .loading {
            color: #666;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">MuralTechPro</div>
        <div class="subtitle">Power Tool</div>
        
        <div id="loading" class="loading">
            <div class="icon">‚è≥</div>
            <div>Processing your request...</div>
        </div>
        
        <div id="content" style="display: none;">
            <div id="icon" class="icon"></div>
            <div id="message" class="message"></div>
            <a href="#" id="closeBtn" class="btn" onclick="window.close()">Close Window</a>
        </div>
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const type = urlParams.get('type');
        
        setTimeout(() => {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('content').style.display = 'block';
            
            if (type === 'signup') {
                document.getElementById('icon').textContent = '‚úÖ';
                document.getElementById('message').innerHTML = 
                    '<div class="success">Email Confirmed Successfully!</div>' +
                    '<p>Your MuralTechPro account has been verified.</p>' +
                    '<p>You can now close this window and login to the application.</p>';
            } else if (type === 'recovery') {
                document.getElementById('icon').textContent = 'üîë';
                document.getElementById('message').innerHTML = 
                    '<div class="success">Password Reset Confirmed!</div>' +
                    '<p>Your password reset request has been verified.</p>' +
                    '<p>You can now close this window and set your new password in the app.</p>';
            } else {
                document.getElementById('icon').textContent = '‚ùå';
                document.getElementById('message').innerHTML = 
                    '<div class="error">Invalid Confirmation Link</div>' +
                    '<p>This link may be expired or invalid.</p>' +
                    '<p>Please try again or contact support.</p>';
            }
        }, 1000);
    </script>
</body>
</html>
